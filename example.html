<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Spacing</title>
    <style>
        /* Global Reset */
        * {
            padding: 0;
            margin: 0;
        }

        /* Container with Padding */
        .table-container {
            padding: 0 20px; /* Add space on both sides of the table */
            max-width: 1200px; /* Optional: Limit the maximum width of the container */
            margin: 20px auto; /* Center the container */
        }

        /* Table Styling */
        table {
            width: 100%; /* Set the width of the table relative to the container */
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
