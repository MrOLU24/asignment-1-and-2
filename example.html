<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label and Select Styling</title>
    <style>
        .form-group {
            margin-bottom: 20px;   /* Space between form groups (label + select) */
        }

        label {
            display: block;        /* Label takes up full width, so select goes below */
            font-size: 16px;       /* Adjust label font size */
            color: #333;           /* Set label text color */
            margin-bottom: 10px;   /* Space between label and select */
        }

        select {
            width: 300px;          /* Set the width of the select box */
            height: 40px;          /* Set the height of the select box */
            padding: 5px;          /* Add padding inside the select box */
            border: 1px solid #ccc;/* Set the border color and style */
            border-radius: 5px;    /* Add rounded corners to the select box */
            font-size: 16px;       /* Adjust font size */
            background-color: #f0f0f0; /* Background color for the select box */
        }
    </style>
</head>
<body>

<div class="form-group">
    <label for="options">Choose an option:</label>
    <select id="options">
        <option value="" disabled selected hidden>Select an option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
    </select>
</div>

</body>
</html>
