<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock your Potential with AltShcool Africa - Sign Up Now!</title>
    <link rel="icon" href="./media/altlogotwo.png">
    <link rel="stylesheet" href="altf.css">
</head>

<body>
    <div class="image-container">
        <img class="image" src="./media/altlogotwo.png" alt="altlogotwo">
    </div>
    <div class="altpara">
        <p>Already an AltShcooler? <a href="#">Sign in!</a></p>
    </div>
    <h3>Signup</h3>
    <h4>Take the next steps to apply at AltSchool Africa</h4>
    <form action="althome.html">
        <div class="form-1">
            <span class="form-container">
                <label for="text">First Name</label>
                <input id="input" type="text" placeholder="Enter First Name ">
            </span>
            <span class="form-container">
                <label for="text">Last Name</label>
                <input id="input" type="text" placeholder="Enter Last Name ">
            </span>
            <span>
                <label id="first-label" for="gender">Gender</label>
                <select>
                    <option value="" disabled selected hidden>Select gender</option>
                    <option value="male">male</option>
                    <option value="fmale">female</option>
                </select>
            </span>
            <span>
                <label id="date-container" for="date">Date of Birth</label>
                <input id="sideinput" type="date">
            </span>
            <span>
                <label id="email-label" for="email">Email Address</label>
                <input id="topinput" type="email" required placeholder="Enter email address">
            </span>
            <span>
                <label id="phone-label" for="phone">Phone Number</label>
                <input id="third-input" type="text" placeholder="08154387000">
            </span>
            <span>
                <label id="country-label" for="select">Country</label><br>
                <select>
                    <option value="" disabled selected hidden>Select your country</option>
                    <option value="male">Nigeria</option>
                    <option value="fmale">Belgium</option>
                    <option value="fmale">Benin</option>
                    <option value="fmale">Algeria</option>
                    <option value="fmale">Gambia</option>
                    <option value="fmale">Ghana</option>
                    <option value="fmale">Japan</option>
                    <option value="fmale">Mali</option>
                    <option value="fmale">Mexico</option>
                    <option value="fmale">New Zealand</option>
                    <option value="fmale">Norway</option>
                    <option value="fmale">Peru</option>
                    <option value="fmale">Poland</option>
                    <option value="fmale">San Marino</option>
                </select>
            </span>
            <span>
                <label id="state-label" for="state">State/City of Residence</label><br>
                <input id="state-input" type="text" name="residence" placeholder="Enter your state of residence"
                    required>
            </span>
            <span>
                <label id="channel-label" for="channel">How did you hear about us?</label><br>
                <select>
                    <option value="channel">Select channel</option>
                    <option value="channel">Twitter</option>
                    <option value="channel">Facebook</option>
                    <option value="channel">LinkedIn</option>
                    <option value="channel">Youtube</option>
                    <option value="channel">Friend</option>
                    <option value="channel">Whatsapp</option>
                    <option value="channel">Instagram</option>
                    <option value="channel">Bill Board</option>
                </select>
            </span>
            <span>
                <label id="pass-label" for="pass">Password</label>
                <input id="pass-input" type="password" name="password" placeholder="Enter password" required>
            </span>
            <span>
                <label id="pass-label" for="pass">Confirm Password</label>
                <input id="pass-input" type="password" name="password" placeholder="Enter password again" required>
            </span>
                <span class="agree">By clicking continue, I agree to <b>Terms of Use</b> and acknowledge that i have read the <b>Privacy Policy.</b></span>
                <span>
                    <button>Submit</button>
                </span>
        </div>
    </form>
</body>

</html
